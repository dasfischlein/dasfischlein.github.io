    <title>Travel Information
The New York University Philosophy of Mathematics conference will be held on the NYU campus in New York, NY.  Here is some information to help you find the campus, find lodging nearby, and find food once you’re here.

Hotels:
There are three hotels we’re recommending for the conference.  The official conference hotel is:

Washington Square Hotel
103 Waverly Place, New York, NY
1-212-777-9515 (Reservations:  1-800-222-0418)
http://www.washingtonsquarehotel.com
reservations@wshotel.com

Map

Rates:
1 queen bed:  $265/night
1 king bed:  $370/night
2 twin beds:  $240/night
2 double beds:  $295/night

This hotel is within a 30-second walk of the conference location.  However, it is likely to fill up very quickly.  Other hotels which are not quite as close (but which are also notably less expensive and still in the area) are:

Union Square Inn
209 East 14th Street, New York, NY
1-212-614-0500
http://www.unionsquareinn.com/

Map

Rates:
1 full bed:  $99/night
1 queen bed:  $129/night
2 double beds:  $149/night


The Chelsea Savoy
204 West 23rd Street
1-866-929-9353
info@chelseasavoynyc.com
http://www.chelseasavoynyc.com/

Map

Rates:
1 double bed:  $99-$125/night
1 queen bed:  $145-$395/night
2 double beds:  $155-$395/night
1 king bed:  $185-$425/night

A map of the NYU Philosophy Department location (where the Friday talks will be held)
A map of the NYU Silver Center location (where the Saturday and Sunday talks will be held)

Transportation:
Travel to NYU
NYC Subway Map (the closest stop to the conference is the 8th street stop of the R and W trains; the West 4th street stop of the A, C, E, F, V and D is also close)
HopStop
NYC Bus Map
Metro-North Railroad
Long Island Railroad
Port Authority of NY/NJ
Amtrak


More information is coming soon!
